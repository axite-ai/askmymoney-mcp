<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Required</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-transparent">
    <div class="p-4 rounded-lg bg-gradient-to-br from-gray-800 to-gray-900 border border-blue-500/30 text-white shadow-xl">
        <div class="flex items-start mb-3">
            <svg class="w-6 h-6 text-blue-400 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <div>
                <h2 class="text-lg font-bold mb-1">Premium Feature</h2>
                <p class="text-sm text-gray-300">Upgrade to unlock this feature</p>
            </div>
        </div>

        <div class="bg-gray-900/50 rounded-lg p-3 mb-4">
            <p class="text-sm text-gray-300 mb-2">This feature requires a subscription. Get access to:</p>
            <ul class="space-y-1 text-xs text-gray-400">
                <li class="flex items-center">
                    <svg class="w-3 h-3 text-green-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Account health monitoring
                </li>
                <li class="flex items-center">
                    <svg class="w-3 h-3 text-green-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Advanced spending insights
                </li>
                <li class="flex items-center">
                    <svg class="w-3 h-3 text-green-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Priority support
                </li>
            </ul>
        </div>

        <button id="subscribe-button" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-semibold py-3 px-4 rounded-lg transition-all transform hover:scale-105 shadow-lg">
            View Pricing Plans
        </button>

        <p class="text-xs text-gray-500 text-center mt-3">
            You'll be logged in automatically
        </p>
    </div>
    <script>
        document.getElementById('subscribe-button').addEventListener('click', () => {
            if (window.openai) {
                // Redirect to the pricing page
                // The session cookie will be automatically included, so the user will be logged in
                window.openai.openExternal({ href: '/pricing' });
            } else {
                console.error('openai object not found - this widget should only run in ChatGPT');
            }
        });
    </script>
</body>
</html>
