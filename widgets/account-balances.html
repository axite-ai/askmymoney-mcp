<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Balances</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }
    .account-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .account {
      padding: 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }
    .account-name {
      font-weight: 600;
      margin-bottom: 8px;
    }
    .account-type {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 8px;
    }
    .balances {
      display: flex;
      gap: 16px;
    }
    .balance-item {
      flex: 1;
    }
    .balance-label {
      font-size: 11px;
      color: #9ca3af;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    .balance-amount {
      font-weight: 600;
      font-size: 18px;
    }
    /* Subscription prompt styles */
    .subscription-prompt {
      padding: 16px;
      border-radius: 8px;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .subscription-prompt .header {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    .subscription-prompt .icon {
      width: 24px;
      height: 24px;
      color: #60a5fa;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .subscription-prompt h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 4px 0;
    }
    .subscription-prompt .subtitle {
      font-size: 14px;
      color: #d1d5db;
      margin: 0;
    }
    .subscription-prompt .benefits {
      background-color: rgba(17, 24, 39, 0.5);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .subscription-prompt .benefits p {
      font-size: 14px;
      color: #d1d5db;
      margin: 0 0 8px 0;
    }
    .subscription-prompt .benefits ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .subscription-prompt .benefits li {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .subscription-prompt .check-icon {
      width: 12px;
      height: 12px;
      color: #34d399;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .subscription-prompt button {
      width: 100%;
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .subscription-prompt button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #2563eb, #7c3aed);
    }
    .subscription-prompt .footer-text {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const PLANS = [
      {
        id: 'basic',
        name: 'Basic',
        price: '$9.99',
        interval: 'month',
        features: ['Up to 3 bank accounts', 'Transaction history', 'Spending insights', 'Email support']
      },
      {
        id: 'pro',
        name: 'Pro',
        price: '$19.99',
        interval: 'month',
        popular: true,
        trial: '14-day free trial',
        features: ['Up to 10 bank accounts', 'All Basic features', 'Account health monitoring', 'Advanced analytics', 'Priority support']
      },
      {
        id: 'enterprise',
        name: 'Enterprise',
        price: '$49.99',
        interval: 'month',
        features: ['Unlimited bank accounts', 'All Pro features', 'Custom reporting', 'API access', 'Dedicated support']
      }
    ];

    let selectedPlan = null;
    let isLoading = false;

    function formatCurrency(amount, currency = 'USD') {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: currency
      }).format(amount);
    }

    function renderInteractivePricing(toolOutput) {
      const featureName = toolOutput?.featureName || 'account balances';
      const baseUrl = toolOutput?.pricingUrl?.split('/pricing')[0] || 'https://dev.askmymoney.ai';

      document.getElementById('root').innerHTML = `
        <div class="subscription-prompt">
          <div class="header" style="margin-bottom: 12px;">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <div style="flex: 1;">
              <h3 style="margin: 0 0 4px 0;">Choose Your Plan</h3>
              <p class="subtitle" style="margin: 0;">Upgrade to access ${featureName}</p>
            </div>
          </div>

          <div id="error-message" style="display: none; margin-bottom: 12px; padding: 8px; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.5); border-radius: 6px; color: #fca5a5; font-size: 12px;"></div>

          <div style="margin-bottom: 12px;">
            ${PLANS.map(plan => `
              <div class="plan-card" data-plan="${plan.id}" style="border: 1px solid ${plan.popular ? '#60a5fa' : '#4b5563'}; border-radius: 8px; padding: 12px; margin-bottom: 8px; cursor: pointer; position: relative; transition: all 0.2s;">
                ${plan.popular ? '<div style="position: absolute; top: -8px; right: 8px; background: #3b82f6; color: white; font-size: 10px; padding: 2px 8px; border-radius: 12px;">Popular</div>' : ''}
                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 8px;">
                  <div>
                    <h4 style="margin: 0; font-size: 16px; font-weight: 600;">${plan.name}</h4>
                    ${plan.trial ? `<p style="margin: 2px 0 0 0; font-size: 11px; color: #60a5fa;">${plan.trial}</p>` : ''}
                  </div>
                  <div style="text-align: right;">
                    <div style="font-size: 18px; font-weight: 600;">${plan.price}</div>
                    <div style="font-size: 11px; color: #9ca3af;">/${plan.interval}</div>
                  </div>
                </div>
                <ul style="list-style: none; padding: 0; margin: 0;">
                  ${plan.features.map(feature => `
                    <li style="display: flex; align-items: center; font-size: 11px; color: #d1d5db; margin-bottom: 4px;">
                      <svg style="width: 12px; height: 12px; color: #34d399; margin-right: 6px; flex-shrink: 0;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                      </svg>
                      <span>${feature}</span>
                    </li>
                  `).join('')}
                </ul>
              </div>
            `).join('')}
          </div>

          <button id="subscribe-btn" disabled style="width: 100%; background: linear-gradient(to right, #3b82f6, #8b5cf6); color: white; border: none; padding: 12px 16px; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s;">
            Select a plan to continue
          </button>

          <p class="footer-text" style="margin-top: 8px;">Secure checkout powered by Stripe</p>
        </div>
      `;

      document.querySelectorAll('.plan-card').forEach(card => {
        card.addEventListener('click', () => selectPlan(card.dataset.plan, baseUrl));
        card.addEventListener('mouseenter', function() {
          if (!this.classList.contains('selected')) {
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
          }
        });
        card.addEventListener('mouseleave', function() {
          if (!this.classList.contains('selected')) {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = 'none';
          }
        });
      });

      document.getElementById('subscribe-btn').addEventListener('click', () => handleSubscribe(baseUrl));
    }

    function selectPlan(planId, baseUrl) {
      if (isLoading) return;
      selectedPlan = planId;

      document.querySelectorAll('.plan-card').forEach(card => {
        if (card.dataset.plan === planId) {
          card.classList.add('selected');
          card.style.borderColor = '#3b82f6';
          card.style.background = 'linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%)';
        } else {
          card.classList.remove('selected');
          card.style.borderColor = PLANS.find(p => p.id === card.dataset.plan).popular ? '#60a5fa' : '#4b5563';
          card.style.background = 'transparent';
        }
      });

      const btn = document.getElementById('subscribe-btn');
      btn.disabled = false;
      btn.style.opacity = '1';
      btn.style.cursor = 'pointer';
      btn.textContent = `Subscribe to ${PLANS.find(p => p.id === planId).name}`;
    }

    async function handleSubscribe(baseUrl) {
      if (!selectedPlan || isLoading) return;

      isLoading = true;
      const btn = document.getElementById('subscribe-btn');
      const errorDiv = document.getElementById('error-message');

      btn.innerHTML = `<span style="display: flex; align-items: center; justify-content: center;"><svg style="animation: spin 1s linear infinite; width: 16px; height: 16px; margin-right: 8px;" viewBox="0 0 24 24"><circle style="opacity: 0.25;" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/><path style="opacity: 0.75;" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>Processing...</span>`;
      btn.disabled = true;
      btn.style.opacity = '0.5';
      errorDiv.style.display = 'none';

      try {
        // Call the MCP tool to create checkout session (server-side, has auth context)
        const result = await window.openai.callTool('create_checkout_session', {
          plan: selectedPlan
        });

        console.log('Tool result:', result);

        if (result.error) {
          throw new Error(result.error || 'Failed to create checkout session');
        }

        const checkoutUrl = result.output?.checkoutUrl || result.structuredContent?.checkoutUrl;

        if (checkoutUrl) {
          window.openai.openExternal({ href: checkoutUrl });
        } else {
          throw new Error('No checkout URL returned');
        }
      } catch (error) {
        console.error('Subscription error:', error);
        errorDiv.textContent = error.message || 'Failed to start subscription. Please try again.';
        errorDiv.style.display = 'block';
        btn.textContent = `Subscribe to ${PLANS.find(p => p.id === selectedPlan).name}`;
        btn.disabled = false;
        btn.style.opacity = '1';
        isLoading = false;
      }
    }

    const style = document.createElement('style');
    style.textContent = '@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }';
    document.head.appendChild(style);

    function renderAccounts() {
      const toolOutput = window.openai?.toolOutput;

      if (!toolOutput) {
        document.getElementById('root').innerHTML = '<p>No accounts available</p>';
        return;
      }

      // Check if this is a subscription-required response
      if (toolOutput.error_message === 'Subscription required' || toolOutput.featureName) {
        renderInteractivePricing(toolOutput);
        return;
      }

      if (!toolOutput.accounts) {
        document.getElementById('root').innerHTML = '<p>No accounts available</p>';
        return;
      }

      const accounts = toolOutput.accounts || [];

      const html = `
        <div class="account-list">
          ${accounts.map(account => `
            <div class="account">
              <div class="account-name">${account.name}</div>
              <div class="account-type">${account.type} â€¢ ${account.mask ? `****${account.mask}` : ''}</div>
              <div class="balances">
                ${account.balances.current !== null ? `
                  <div class="balance-item">
                    <div class="balance-label">Current</div>
                    <div class="balance-amount">${formatCurrency(account.balances.current, account.balances.iso_currency_code)}</div>
                  </div>
                ` : ''}
                ${account.balances.available !== null ? `
                  <div class="balance-item">
                    <div class="balance-label">Available</div>
                    <div class="balance-amount">${formatCurrency(account.balances.available, account.balances.iso_currency_code)}</div>
                  </div>
                ` : ''}
              </div>
            </div>
          `).join('')}
        </div>
      `;

      document.getElementById('root').innerHTML = html;
    }

    // Initial render
    renderAccounts();

    // Listen for updates
    window.addEventListener('openai:set_globals', () => {
      renderAccounts();
    });
  </script>
</body>
</html>
