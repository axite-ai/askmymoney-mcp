<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Required</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .plan-card {
            transition: all 0.2s ease;
        }
        .plan-card:hover {
            transform: translateY(-2px);
        }
        .plan-card.selected {
            border-color: #3b82f6;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
        }
    </style>
</head>
<body class="bg-transparent">
    <div id="root" class="p-4 rounded-lg bg-gradient-to-br from-gray-800 to-gray-900 border border-blue-500/30 text-white shadow-xl">
        <!-- Content will be injected here -->
    </div>
    <script>
        const PLANS = [
            {
                id: 'basic',
                name: 'Basic',
                price: '$9.99',
                interval: 'month',
                features: ['Up to 3 bank accounts', 'Transaction history', 'Spending insights', 'Email support']
            },
            {
                id: 'pro',
                name: 'Pro',
                price: '$19.99',
                interval: 'month',
                popular: true,
                trial: '14-day free trial',
                features: ['Up to 10 bank accounts', 'All Basic features', 'Account health monitoring', 'Advanced analytics', 'Priority support']
            },
            {
                id: 'enterprise',
                name: 'Enterprise',
                price: '$49.99',
                interval: 'month',
                features: ['Unlimited bank accounts', 'All Pro features', 'Custom reporting', 'API access', 'Dedicated support']
            }
        ];

        let selectedPlan = null;
        let isLoading = false;

        function render() {
            const toolOutput = window.openai?.toolOutput;
            const featureName = toolOutput?.featureName || 'this feature';
            const baseUrl = toolOutput?.pricingUrl?.split('/pricing')[0] || 'https://dev.askmymoney.ai';

            const root = document.getElementById('root');
            root.innerHTML = `
                <div>
                    <!-- Header -->
                    <div class="flex items-start mb-4">
                        <svg class="w-6 h-6 text-blue-400 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <div class="flex-1">
                            <h2 class="text-lg font-bold mb-1">Choose Your Plan</h2>
                            <p class="text-sm text-gray-300">Upgrade to access ${featureName}</p>
                        </div>
                    </div>

                    <!-- Error message -->
                    <div id="error-message" class="hidden mb-3 p-2 bg-red-500/20 border border-red-500/50 rounded text-red-300 text-xs"></div>

                    <!-- Plans -->
                    <div class="space-y-2 mb-3">
                        ${PLANS.map(plan => `
                            <div class="plan-card ${plan.popular ? 'border-blue-400' : 'border-gray-600'} border rounded-lg p-3 cursor-pointer relative" data-plan="${plan.id}">
                                ${plan.popular ? '<div class="absolute -top-2 right-2 bg-blue-500 text-white text-xs px-2 py-0.5 rounded-full">Popular</div>' : ''}
                                <div class="flex items-start justify-between mb-2">
                                    <div>
                                        <h3 class="font-bold text-base">${plan.name}</h3>
                                        ${plan.trial ? `<p class="text-xs text-blue-400">${plan.trial}</p>` : ''}
                                    </div>
                                    <div class="text-right">
                                        <div class="text-lg font-bold">${plan.price}</div>
                                        <div class="text-xs text-gray-400">/${plan.interval}</div>
                                    </div>
                                </div>
                                <ul class="space-y-1">
                                    ${plan.features.map(feature => `
                                        <li class="flex items-center text-xs text-gray-300">
                                            <svg class="w-3 h-3 text-green-400 mr-1.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                            </svg>
                                            <span>${feature}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>

                    <!-- Subscribe button -->
                    <button id="subscribe-btn" disabled class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-semibold py-3 px-4 rounded-lg transition-all shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                        Select a plan to continue
                    </button>

                    <p class="text-xs text-gray-500 text-center mt-2">
                        Secure checkout powered by Stripe
                    </p>
                </div>
            `;

            // Add click handlers to plan cards
            document.querySelectorAll('.plan-card').forEach(card => {
                card.addEventListener('click', () => selectPlan(card.dataset.plan));
            });

            // Add subscribe button handler
            document.getElementById('subscribe-btn').addEventListener('click', handleSubscribe);
        }

        function selectPlan(planId) {
            if (isLoading) return;

            selectedPlan = planId;

            // Update UI
            document.querySelectorAll('.plan-card').forEach(card => {
                if (card.dataset.plan === planId) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });

            // Enable subscribe button
            const btn = document.getElementById('subscribe-btn');
            btn.disabled = false;
            btn.textContent = `Subscribe to ${PLANS.find(p => p.id === planId).name}`;
        }

        async function handleSubscribe() {
            if (!selectedPlan || isLoading) return;

            isLoading = true;
            const btn = document.getElementById('subscribe-btn');
            const errorDiv = document.getElementById('error-message');

            btn.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="animate-spin h-4 w-4 mr-2" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                    </svg>
                    Processing...
                </span>
            `;
            btn.disabled = true;
            errorDiv.classList.add('hidden');

            try {
                const toolOutput = window.openai?.toolOutput;
                const baseUrl = toolOutput?.pricingUrl?.split('/pricing')[0] || 'https://dev.askmymoney.ai';

                // Call the subscription upgrade endpoint
                const response = await fetch(`${baseUrl}/api/auth/subscription/upgrade`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        plan: selectedPlan,
                        successUrl: `${baseUrl}/pricing/success`,
                        cancelUrl: window.location.href,
                    }),
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.message || error.error || 'Failed to create checkout session');
                }

                const data = await response.json();

                if (data.url) {
                    // Redirect to Stripe Checkout
                    window.openai.openExternal({ href: data.url });
                } else {
                    throw new Error('No checkout URL returned');
                }
            } catch (error) {
                console.error('Subscription error:', error);
                errorDiv.textContent = error.message || 'Failed to start subscription. Please try again.';
                errorDiv.classList.remove('hidden');

                // Reset button
                btn.textContent = `Subscribe to ${PLANS.find(p => p.id === selectedPlan).name}`;
                btn.disabled = false;
                isLoading = false;
            }
        }

        // Initial render
        render();

        // Listen for updates
        window.addEventListener('openai:set_globals', () => {
            render();
        });
    </script>
</body>
</html>
